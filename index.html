<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="Assets/style.css">
    <title>Coding Quiz</title>
</head>

<body>
    <header>
        <ul>
            <button id="highscores">View Highscores</button>
            <li id="timer">Timer:<span id="count">  </span></li>
        </ul>
    </header>
    <div class="container">
        <h1>Coding Quiz Challenge</h1>

        <p>Try to answer the following coding-related questions within the time limit. 
            Keep in mind that <br> incorrect answers will penalize score/time by 15 seconds! 
        </p>
        <div class="center" id="main">
            <input type="button" value="Start Quiz!" id="startbutton" onclick="displayQuestions()"></input>
        </div>
    </div>
    <div id="questionDisplay">

    </div>



    <script src="Assets/script.js"></script>
    <script src="Assets/questions.js"> </script>

</script>

</body>
</html>
